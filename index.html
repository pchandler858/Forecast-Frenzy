<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Load Bootstrap CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- Load Bootstrap JS from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <header>Weather Dashboard</header>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <div class="d-flex flex-column h-100">
            <form class="mb-3 mt-3">
              <div class="row">
                <div>
                  <p class="fs-6">Search for a city:</p>
                </div>
                <div class="w-100">
                  <input
                    id="search-input"
                    type="text"
                    placeholder="San Diego..."
                    class="form-control mb-2 col-12"
                  />
                </div>
                <div class="">
                  <button
                    id="search-form"
                    type="submit"
                    class="btn btn-primary col-12"
                  >
                    Search
                  </button>
                </div>
              </div>
            </form>
            <div class="pt-3 d-flex flex-wrap" id="search-history"></div>
          </div>
        </div>
        <div class="col-sm-9 test">
          <div class="weather-container">
            <div class="row d-flex justify-content-between w-100">
              <div
                class="border border-dark current-weather w-100 hide"
                id="current-weather"
              ></div>
              <div id="forecast"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
